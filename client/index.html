<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
</head>
<body>
  <h1>Web chat app</h1>
</body>
<script type="module">
  import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js"
  const socket = io("http://localhost:4000")

  socket.emit('ping', 
    {
      "messageFrom": "client"
    }
  )

  socket.on("message", (m) => {
    console.info(m)
  }) 
</script>
</html>
